<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script type="text/javascript" src="https://unpkg.com/noise-map@latest"></script>
        <script src="scripts/js/testy.js" defer></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="status">not done</div>
        <canvas id="map-canvas" width="128" height="128"></canvas>
        <canvas id="moisture-canvas" width="128" height="128"></canvas>
        <canvas id="height-canvas" width="128" height="128"></canvas>
        <div> </div>
        <label for="size">Size of the map:</label>
        <input type="range" id="size" min="16" max="128" step="1" value="32">
        <div> </div>
        <label for="height">General height of the map (lower value = higher terrain):</label>
        <input type="range" id="height" min="0.1" max="3" step="0.01" value="1">
        <div> </div>
        <label for="moisture">General moistness of the map (lower value = moister terrain):</label>
        <input type="range" id="moisture" min="0.1" max="3" step="0.01" value="1">
        <div> </div>
        <label for="heightfrequency">Noisiness/frequency of the height generation (lower value = more spiky terrain):</label>
        <input type="range" id="heightfrequency" min="0.1" max="2" step="0.1" value="1">
        <div> </div>
        <label for="moistfrequency">Noisiness/frequency of the moisture generation (lower value = more spiky moistness):</label>
        <input type="range" id="moistfrequency" min="0.1" max="2" step="0.1" value="1">
        <div> </div>
        <button id="gen">Generate!</button>
    </body>
</html>
